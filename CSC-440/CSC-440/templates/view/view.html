{% extends "base.html" %}

{% block sidebar %}
	<div class="file-list">
		<select name="files" size="{{ filesList|count }}">
			{% for file in filesList %}
					<option value="{{ file }}">{{ file }}</option>
			{% endfor %}
		</select>
	</div>

{% endblock %}

{% block contents %}

{% if message is defined %}
	<script>
		document.onload = uploadAlert();
		function uploadAlert() {
			alert("{{ message }}");
		}
	</script>
{% endif %}

{% endblock %}
